<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>饮食健康小程序</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'PingFang SC', 'Helvetica Neue', Arial, sans-serif;
        }
        .phone-mockup {
            width: 375px;
            height: 812px;
            position: relative;
            background: white;
            border-radius: 36px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.05);
            overflow: hidden;
            border: 1px solid #eaeaea;
        }
        .capsule {
            position: absolute;
            top: 0;
            right: 12px;
            width: 90px;
            height: 32px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 16px;
            z-index: 100;
            margin-top: 10px;
        }
        .content-area {
            height: calc(100% - 60px);
            overflow-y: auto;
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
        .content-area::-webkit-scrollbar {
            display: none;
        }
        .nav-container {
            border-top: 1px solid rgba(229, 231, 235, 0.8);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            background: rgba(255, 255, 255, 0.95);
            height: 60px;
        }
        .nav-item {
            transition: all 0.2s ease;
        }
        .nav-item:active {
            transform: scale(0.95);
        }
        .nav-item.active {
            color: #3B82F6;
        }
        .nav-item.active .icon {
            color: #3B82F6;
        }
        .floating-button {
            position: fixed;
            bottom: 80px;
            right: 20px;
            width: 56px;
            height: 56px;
            border-radius: 28px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 10px rgba(66, 153, 225, 0.3);
            z-index: 1000;
        }
        
        /* 热量历史记录模块样式 */
        .calorie-block {
            background-color: #15803D; /* 改为深绿色 */
            border-radius: 20px;
            padding: 16px 10px 12px; /* 缩短垂直距离 */
        }
        .calorie-bar {
            width: 24px; /* 热量柱变窄 */
            border-radius: 12px;
            transition: height 0.3s ease;
            position: relative;
            background-color: rgba(255, 255, 255, 0.7);
        }
        .calorie-bar.low {
            background-color: rgba(255, 255, 255, 0.5);
        }
        .calorie-bar.medium {
            background-color: rgba(255, 255, 255, 0.7);
        }
        .calorie-bar.high {
            background-color: rgba(255, 255, 255, 0.9);
        }
        .calorie-bar.over {
            background-color: #ff9e9e;
        }
        .calorie-bar.active {
            background-color: #ffffff;
            box-shadow: 0 0 0 2px rgba(255, 255, 255, 0.5);
        }
        .day-circle {
            width: 24px; /* 调整宽度 */
            height: 24px; /* 调整高度 */
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            background-color: rgba(255, 255, 255, 0.3);
            color: white;
        }
        .day-circle.active {
            background-color: #ffffff;
            color: #15803D;
        }
        
        /* 历史模式样式 */
        .historical-mode {
            background-color: #f1f5f9;
        }
        
        /* 营养素进度条样式 */
        .nutrient-progress {
            height: 8px;
            border-radius: 4px;
            position: relative;
        }
        .nutrient-progress-bar {
            height: 100%;
            border-radius: 4px;
            transition: width 0.5s ease;
        }
        
        /* 餐食记录卡片样式 */
        .meal-image {
            width: 50px; /* 缩小图片尺寸 */
            height: 50px;
            object-fit: cover;
            border-radius: 10px;
        }
        .meal-card {
            border-radius: 12px;
            transition: transform 0.2s ease;
        }
        .meal-card:active {
            transform: scale(0.98);
        }
        .meal-time-tag {
            border-radius: 12px;
            font-size: 10px;
            padding: 2px 8px;
        }
    </style>
</head>
<body>
    <div class="phone-mockup mx-auto" id="phone-container">

                    <!-- 30日 -->

                    <!-- 3日 -->
                    <div class="flex flex-col items-center">
                        <div class="h-16 flex items-end mb-1"> <!-- 缩短高度 -->
                            <div class="calorie-bar" style="height: 0%;">

                        </div>

                            <span class="text-xs">3</span>

                    </div>
                    
                    <!-- 4日 -->
                    <div class="flex flex-col items-center">
                        <div class="h-16 flex items-end mb-1"> <!-- 缩短高度 -->
                            <div class="calorie-bar" style="height: 0%;">
                                <div class="absolute -top-4 w-full text-center text-xs font-medium text-white opacity-0">0</div>

                        </div>
                        <div class="day-circle">

                    </div>
                </div>
            </div>
            
            <!-- 当日饮食总览模块 -->
            <div class="bg-white rounded-xl p-3 mx-4 shadow-sm mb-4">
                <div class="flex">
                    <!-- 左侧营养素进度条 -->
                    <div class="flex-grow mr-4">
                        <!-- 碳水 -->

                            <div class="flex items-center">

                        <div class="nutrient-progress bg-gray-100 mb-2">

                        <!-- 蛋白质 -->

                    <!-- 右侧热量信息 -->

                        <div class="flex items-center mb-2">

                            </div>
                            <div>

                                <div class="text-lg font-bold text-green-500">1146</div>

                        <div class="flex items-center">
                            <div class="w-7 h-7 rounded-full bg-green-100 flex items-center justify-center mr-2">

                            <div>

            </div>
            
            <!-- 当日餐食记录模块 -->

                <!-- 午餐记录 -->

                        </button>
                    </div>
                </div>
                
                <!-- 食物卡片1 -->
                <a href="pages/meal-edit.html?id=1" class="meal-card bg-white p-2 shadow-sm mb-2 flex items-center block">
                    <img src="https://images.unsplash.com/photo-1600271886742-f049cd451bba?ixlib=rb-1.2.1&auto=format&fit=crop&w=300&q=80" alt="炒鸡蛋" class="meal-image mr-3">
                    <div class="flex-1">
                        <div class="flex justify-between items-center">
                            <h3 class="text-base font-medium text-gray-800">炒鸡蛋</h3>
                            <div class="text-base font-semibold text-green-500">+328.5千卡</div>
                        </div>
                        <p class="text-xs text-gray-500">1份(150克)</p>
                    </div>
                </a>
                
                <!-- 食物卡片2 -->
                <a href="pages/meal-edit.html?id=2" class="meal-card bg-white p-2 shadow-sm mb-2 flex items-center block">
                    <img src="https://images.unsplash.com/photo-1603133872878-684f208fb84b?ixlib=rb-1.2.1&auto=format&fit=crop&w=300&q=80" alt="炒饭" class="meal-image mr-3">
                    <div class="flex-1">
                        <div class="flex justify-between items-center">
                            <h3 class="text-base font-medium text-gray-800">炒饭</h3>
                            <div class="text-base font-semibold text-green-500">+752千卡</div>
                        </div>

                <!-- 食物卡片3 -->
                <a href="pages/meal-edit.html?id=3" class="meal-card bg-white p-2 shadow-sm mb-2 flex items-center block">

                    <div class="flex-1">

                            <h3 class="text-base font-medium text-gray-800">番茄炒蛋</h3>
                            <div class="text-base font-semibold text-green-500">+66.3千卡</div>
                        </div>

                </a>
                
                <!-- 日记块 -->
                <div class="flex items-center mb-2 mt-4">
                    <i class="far fa-calendar-alt text-green-500 mr-2"></i>
                    <span class="text-sm font-medium text-gray-700">日记</span>
                </div>
                
                <div class="bg-white rounded-xl p-4 shadow-sm mb-4 flex items-center">
                    <div class="w-12 h-12 rounded-xl bg-gray-100 flex items-center justify-center mr-3">

                    </div>

                </div>
            </div>
            
            <!-- 浮动拍照按钮 -->

                <i class="fas fa-camera text-xl"></i>
            </a>
        </div>
        
        <!-- 底部导航栏 -->

            <div class="flex justify-around items-center">

                </a>

                </a>
                
                <!-- 数据分析 -->

                </a>
                
                <!-- 个人中心 -->

        </div>
        
        <!-- 日历选择模态框 (默认隐藏) -->

                <div class="flex justify-between items-center mb-4">
                    <h3 class="text-lg font-medium">选择日期</h3>
                    <button id="close-calendar" class="text-gray-500" title="关闭日历">
                        <i class="fas fa-times"></i>
                    </button>
                </div>
                <div class="calendar-container p-2 bg-gray-50 rounded-lg">
                    <!-- 简单的日历示例 -->
                    <div class="grid grid-cols-7 gap-1 text-center mb-2">
                        <div class="text-xs text-gray-500">日</div>
                        <div class="text-xs text-gray-500">一</div>
                        <div class="text-xs text-gray-500">二</div>
                        <div class="text-xs text-gray-500">三</div>
                        <div class="text-xs text-gray-500">四</div>
                        <div class="text-xs text-gray-500">五</div>
                        <div class="text-xs text-gray-500">六</div>
                    </div>
                    <div class="grid grid-cols-7 gap-1">
                        <div class="w-10 h-10 flex items-center justify-center text-gray-400">26</div>
                        <div class="w-10 h-10 flex items-center justify-center text-gray-400">27</div>
                        <div class="w-10 h-10 flex items-center justify-center date-btn">28</div>
                        <div class="w-10 h-10 flex items-center justify-center date-btn">29</div>
                        <div class="w-10 h-10 flex items-center justify-center date-btn">30</div>

                        <div class="w-10 h-10 flex items-center justify-center">6</div>

                </div>
            </div>

    <script>
        // 添加日历功能的JavaScript
        document.addEventListener('DOMContentLoaded', function() {
            const calendarBtn = document.getElementById('calendar-btn');
            const calendarModal = document.getElementById('calendar-modal');
            const closeCalendarBtn = document.getElementById('close-calendar');
            const cancelDateBtn = document.getElementById('cancel-date-btn');
            const selectDateBtn = document.getElementById('select-date-btn');
            const phoneContainer = document.getElementById('phone-container');
            const dateBtns = document.querySelectorAll('.date-btn');
            
            let selectedDate = null;
            
            // 打开日历模态框
            calendarBtn.addEventListener('click', function() {
                calendarModal.classList.remove('hidden');
            });
            
            // 关闭日历模态框
            closeCalendarBtn.addEventListener('click', function() {
                calendarModal.classList.add('hidden');
            });
            
            cancelDateBtn.addEventListener('click', function() {
                calendarModal.classList.add('hidden');
            });
            
            // 日期点击事件
            dateBtns.forEach(btn => {
                btn.addEventListener('click', function() {
                    // 移除所有日期的选中状态
                    dateBtns.forEach(b => {
                        b.classList.remove('bg-green-500', 'text-white', 'rounded-full');
                    });
                    
                    // 添加当前选中的日期状态
                    this.classList.add('bg-green-500', 'text-white', 'rounded-full');
                    selectedDate = this.textContent;
                });
            });
            
            // 确认选择日期
            selectDateBtn.addEventListener('click', function() {
                if (selectedDate && selectedDate !== '1') {
                    // 切换到历史模式 - 添加灰色背景
                    phoneContainer.classList.add('historical-mode');
                    // 这里可以添加其他逻辑来显示选中日期的数据
                    alert('已切换到 ' + selectedDate + ' 日的历史数据');
                } else {
                    // 如果选择当天，恢复正常模式
                    phoneContainer.classList.remove('historical-mode');
                }
                calendarModal.classList.add('hidden');
            });
        });
    </script>
</body>
